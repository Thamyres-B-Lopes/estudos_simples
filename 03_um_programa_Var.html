<meta charset="UTF-8"> 

<-Vamos declarar um variável para ficar mais fácil a parada->

<script>

    var ano = 2022;

    document.write("Fábio tem " + (ano - 1984) + " anos");
    document.write("<br>");
    document.write("Mayllon tem " + (ano - 2002) + " anos");
    document.write("<br>");

    ano = 2017;
    document.write("Karina tem " + (ano - 2001) + " anos");
    document.write("<br>");

</script>
