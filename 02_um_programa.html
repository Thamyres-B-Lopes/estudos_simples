<meta charset="UTF-8"> 
<!-- Quando usamos document.write estamos ecrevendo em HTML dentro do JavaScript e o texto aparecerá no console-->
	<!-- As operações matemáticas funcionam normalmente, mas se temo um "+" com string vamos concatenar um texto e ele entendera números tbm como string-->
<script>
	document.write("Fábio nasceu em " + (2022 - 37));
	document.write("<br>");
	document.write("Mayllon nasceu em " + (2022 - 20));
	document.write("<br>");
	document.write("Karina nasceu em " + (2016 - 21));
	document.write("<br>");
</script>
